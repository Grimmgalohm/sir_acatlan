<form id="incident_form">
  <fieldset>
    <legend>Reportar incidente</legend>

    <label
      >Selecciona el tipo de inicidente:
      <select id="incidents">
        <option disabled selected value>-- select an option --</option>
      </select>
    </label>
    <span id="incident-desc"></span>
    <label
      >Selecciona el edificio
      <select id="buildings">
        <option disabled selected value>-- select an option --</option>
      </select>
    </label>

    <label
      >Selecciona la zona
      <select id="zone">
        <option disabled selected value>-- select an option --</option>
      </select>
    </label>
    <span id="zone-desc"></span>

    <label
      >Selecciona el baño
      <select id="toilets">
        <option disabled selected value>-- Selecciona una opción --</option>
      </select>
    </label>
  </fieldset>

  <br />
  <fieldset>
    <input
      id="fileattached"
      type="file"
      accept="image/*"
      capture="enviroment"
    />
    <label
      >Agrega un comentario
      <textarea id="comments"></textarea>
    </label>
  </fieldset>
  <button>Enviar reporte</button>
</form>
